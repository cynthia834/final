{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <h1 class="mt-5">Upload Bicycle</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
    <a href="{% url 'bicycle_list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
{% endblock %}
